<script type="text/javascript">
/** Gets the passed parameter from the URL **/
function getURLParameter(name) {
    return decodeURI(
        (RegExp(name + '=' + '(.+?)(&|$)').exec(location.search) || [, null])[1]
    );
}
    var LessonNum = getURLParameter("lesson"); //the numeric lesson number

</script>
