    <script type="text/javascript">
		function LoadLesson(url)
		{
			vwidth = 1024;
			vheight =700;
			sWidth = screen.width;
			tWidth = (sWidth/2);
			hWidth = (vwidth/2);
			uWidth = (tWidth-hWidth);
		
			
			FBwin=window.open(url,"Lesson","toolbar=no,location=no,directories=no,status=no,scrollbars=yes,menubar=no,resizable=yes,width=" + vwidth + ",height=" + vheight + ",left=" + uWidth + ",top=0");
		}
	
        $(document).ready(function () {

            //Prepare cookies
            var completedList = new cookieList("lesson1");
            var lesson1ListItems = $(".lesson1").children();
            var itemCount = 1;
            $(".lesson1 > li").each(function () {
                if (completedList.exists(itemCount.toString()))
                    $(this).addClass("completed");
                itemCount++;
            });
			
			$.ajax({
				type: "GET",
				url: "imsmanifest.xml",
				dataType: "xml",
				success: function(xml) {
					var dict = {};
					var res = $(xml).find('resources');
					res.find('resource').each(function() {
					dict[$(this).attr('identifier')+''] = $(this).attr('href')+'';
					
					});
					$(xml).find('item').each(function() {
						var id = $(this).attr('identifier')+'';
						var idRef = $(this).attr('identifierref')+'';
						var title = $(this).find('title').text();
						$('<p><a href="javascript:LoadLesson(&quot;'+dict[idRef]+'&quot;)">'+title+'</a></p>').appendTo('#allLessons');
						
					});
				}
			});
        });
    </script>
